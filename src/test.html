		<script>
			window.requestAnimFrame = (function () {
				return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || function (callback) {
					window.setTimeout(callback, 1000 / 60);
				};
			})();
			window.onload = function () {
				var ctx = canvas.getContext('2d'),
					w, h;
				canvas.width = w = window.innerWidth * 1.1;
				canvas.height = h = window.innerHeight * 1;
				var osc1 = new osc(),
					osc2 = new osc(),
					osc3 = new osc(),
					horizon = h * 0.4;
				count = 40, step = Math.ceil(w / count), buffer = new ArrayBuffer(count * 4), points = new Float32Array(buffer);
				osc1.max = 35;
				osc2.max = 5;
				osc2.speed = 0.03;
				osc2.max = 5;
				osc2.speed = 0.015;

				function fill() {
					for (var i = 0; i < count; i++) {
						points[i] = mixer(osc1, osc2, osc3);
					}
				}
				fill();
				ctx.lineWidth = 10;
				ctx.strokeStyle = '#00ca9b';
				ctx.fillStyle = '#00af86';

				function loop() {
					var i;
					for (i = 0; i < count - 1; i++) {
						points[i] = points[i + 1];
					}
					points[count - 1] = mixer(osc1, osc2, osc3);
					ctx.clearRect(0, 0, w, h);
					ctx.beginPath();
					ctx.moveTo(-5, points[0]);
					for (i = 1; i < count; i++) {
						ctx.lineTo(i * step, points[i]);
					}
					ctx.lineTo(w, h);
					ctx.lineTo(-5, h);
					ctx.lineTo(-5, points[1]);
					ctx.stroke();
					ctx.fill();
				}

				function osc() {
					this.variation = 0.4;
					this.max = 200;
					this.speed = 0.02;
					var me = this,
						a = 0,
						max = getMax();
					this.getAmp = function () {
						a += this.speed;
						if (a >= 2.0) {
							a = 0;
							max = getMax();
						}
						return max * Math.sin(a * Math.PI);
					}

					function getMax() {
						return Math.random() * me.max * me.variation + me.max * (1 - me.variation);
					}
					return this;
				}

				function mixer() {
					var d = arguments.length,
						i = d,
						sum = 0;
					if (d < 1) return 0;
					while (i--) sum += arguments[i].getAmp();
					return sum / d + horizon;
				}(function animloop() {
					requestAnimFrame(animloop);
					loop();
				})();
		}
	</script>
