<!-- pseudo design -->
<span class="hist_title" ng-class='{ show: visible, left: alignment === "left", right: alignment === "right" }'>
  HISTORY
  <a href="javascript:void(0)" ng-click="clearHistory()">
    <span class="hist_clear">
      (clear)
    </span>
  </a>
</span>
<section id="hist_content" class="history" ng-class='{ show: visible, left: alignment === "left", right: alignment === "right" }'>
  <div class="history-box" ng-repeat="item in historyContent() track by $index">
    <span class="env_title">{{ item.displayName }}
      <span class="env_image">({{ item.info.docker_image}})
    </span>
    <div class="env_sep"></div>
    <content ng-click="loadHistory(item)">
      <ul class="properties">
        <li ng-repeat="(key, val) in item.result.properties" ng-show="val.important">
          <span class="key">{{ key }}</span>
          <span class="value">{{ val.value }}</span>
        </li>
        <li class="env_sep"></li>
        <li>
          <span class="key">input
            <span class="key_sub">({{ item.result.input.length }})</span>
          </span>
          <span class="value" ng-show="item.result.input[0] != ''">{{ item.result.input[0] }}</span>
          <span class="value_empty" ng-show="item.result.input[0] == ''">(Empty)</span>
        </li>
      </ul>
      <div class="last clearfix">

        <div class="created fr">
          {{ item.result.timestamp | date:'yyyy-MM-dd HH:mm:ss' }}
        </div>
      </div>
    </content>
  </div>
</section>
